name: Node.js CI

on:
  push:
    branches: [ main-6.x ]
  pull_request:
    branches: [ main-6.x ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.0.x, 14.13.x, 14.17.x, 14.x, 16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run test:ci
      env:
        CI: true
